<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="grid web-struct bg-slate-300">
    <div class="grid-area-header flex justify-between p-9 font-semibold items-center">
        <h1 class="text-xl">Log in to started</h1>
        <img src="" alt="System Bank"/>
        <form action="">
            <input type="text" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="USER" name="user" id="user-name">
            <input type="password" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="PIN" name="password" id="user-name">
            <input type="submit" value="➡">
        </form>
    </div>
    <div class="grid-area-balance_options grid justify-center grid-cols-[500px_500px] gap-5">
        <div>
            <h2 class="text-xl">Current Balance</h2>
            <p class="text-xs">dsadsasdd</p>
        </div>
            <h1 class="text-4xl font-bold text-right">5.000 €</h1> 
        <div class="bg-white row-span-3 rounded-xl h-[415px] overflow-auto">
           <div class="flex justify-between items-center p-5 border-b-2 border-dashed border-gray-400" id="1">
               <div class="flex gap-5 items-center">
                    <h1 class="bg-green-600 text-white rounded-xl p-1 text-xs">1 - Deposite</h1>
                    <p class="text-sm uppercase">Today</p>
                </div>
                <h2>5.000 €</h2>
           </div>
           
        </div>
        <div class="bg-orange-500 p-5 rounded-xl">
            <h2 class="text-xl pb-5">Transfer money</h2>
            <form action="" class="flex gap-3">
                <input type="text" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="ACCOUNT" name="user" id="user-name">
                <input type="text" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="VALUE" name="password" id="user-name">
                <input type="submit" value="➡">
            </form>
        </div>
        <div class="bg-green-600 p-5 rounded-xl">
            <h2 class="text-xl pb-5">Request Cash</h2>
            <form action="" class="flex gap-3">
                <input type="text" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="VALUE" name="user" id="user-name">
                <input type="submit" value="➡">
            </form>
        </div>
        <div class="bg-red-500 p-5 rounded-xl">
            <h2 class="text-xl pb-5">Close account</h2>
            <form action="" class="flex gap-3">
                <input type="text" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="USER" name="user" id="user-name">
                <input type="password" class="w-[100px] focus:w-[110px] transition-all rounded-2xl p-2 text-center text-sm" placeholder="PIN" name="password" id="user-name">
                <input type="submit" value="➡">
            </form>
        </div>
        <div class="flex justify-between col-span-2">
            <div class="flex gap-5">
                <h1 class="text-xs flex items-center gap-1">IN <span class="text-green-600 text-xl">12345 €</span></h1>
                <h1 class="text-xs flex items-center gap-1">OUT <span class="text-red-600 text-xl">12345 €</span></h1>
                <h1 class="text-xs flex items-center gap-1">INTEREST <span class="text-green-600 text-xl">12345 €</span></h1>
            </div>
            <h5>Log out in <span>5:00</span></h5>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com" defer></script>
</body>
</html>
