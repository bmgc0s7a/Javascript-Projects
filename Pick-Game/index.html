<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game">
            <button class="new-game ngame">🆕 New Game</button>
            <div class="playerActive player p1">
                <h1>🏃‍♀️Player 1</h1>
                <h2>0</h2>
            </div> 
            <div class="diceStyle dice">
                <h2 class="hidden"></h2>
            </div>
            <div class="player p2">
                <h1>🤽‍♀️ Player 2</h1>
                <h2>0</h2>
            </div>
            <div class="score scorep1">
                <h1>Current</h1>
                <h2>0</h2>
            </div>
            <div class="optionStyle option">
                <button class="roolDice">🎲 Rool Dice</button>
                <button class="save">🔏 Save</button>
            </div>
            <div class="score scorep2">
                <h1>Current</h1>
                <h2>0</h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
